        <nav class="nav-menu">
          <ul>
            <li><a href="http://127.0.0.1:5500/BnB-Hackathon/main.html">Home</a></li>

    <section id="wardrobe">
        <h2>My Wardrobe</h2>
        <div class="searchbar">
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" class="input">
              </div>
             
        </div>
       
        <div class="categories">
            
            <button class="button" >Shirts</button>
            <button class="button" >Pants</button>
          <button class="button" >Accessories</button>
          <button class="button" >Summer</button>
          <button class="button" >Winter</button>
        </div>
        <div class="wardrobe-items" id="wardrobe-items" >
          <button class="add-item-btn" onclick="triggerFileUpload()">Add New Item</button>

          <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="uploadImage(event)">
          
          <div class="waritem" style="display: flex; flex-wrap: wrap;">

          </div>
        
            
        </div>
        
      </section>
