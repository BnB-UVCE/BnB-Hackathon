<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search">
            <button class="submit"><i class='bx bx-search-alt'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo">COCAINE</h2>

            <div class="text-sci">
                <h2>Welcome!<br><span>To our website.</span></h2>
                <p>Fashion is self-expression; style is eternal. Be yourself, unless you can be Beyonc√©!</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="/auth/login" method="POST"> <!-- Action updated -->
                    <h2 class="">Sign In</h2>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxl-gmail'></i></span>
                        <input type="email" name="email" placeholder="Email" required> <!-- Added name attribute -->
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="/auth/register" method="POST"> <!-- Action updated -->
                    <h2 class="">Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-user'></i></span>
                        <input type="text" name="name" placeholder="Name" required> <!-- Added name attribute -->
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxl-gmail'></i></span>
                        <input type="email" name="email" placeholder="Email" required> <!-- Added name attribute -->
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
